<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        
        <div id="1" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="2" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="3" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="4" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="5" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="6" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="7" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="8" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <div id="9" class="grid-cell" onMouseOver="this.style.cursor='pointer'"></div>
        <br />
    <div>
        <button id="reset-game">Reset Game</button>
    Who's Turn<span id="whos-turn"></span>
    <br />
    Player One Total Wins<span id="player1-total"></span>
    <br />
    Player Two Total Wins<span id="player2-total"></span>
        <br />
        Draw Games<span id="draw-game"></span>
        <br />
        
    
    <label class="fresh" for="player1">Player One Name (8 Character Max)</label>
    <input class="fresh" type="text" maxlength='8' id='player1' value='X' name='player1'>
    <br />
    <label class="fresh" for="player2">Player Two Name (8 Character Max)</label>
    <input class="fresh" type="text" maxlength='8' id='player2' value='O' name='player2'>
    
</div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
